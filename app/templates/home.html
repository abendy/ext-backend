<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>quote-saver</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material-grid.min.css" />
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            box-sizing: border-box;
            height: 100%;
        }

        body {
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
        }

        #main {

        }
    </style>
</head>

<body>
    {% if page %}
    <h1>{{ title }}</h1>
    {% endif %}

    <div id="main">
        {% if page %}
        {{ page|safe }}
        {% endif %}
    </div>

</body>

</html>
