<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>quote-saver</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material-grid.min.css" />
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            box-sizing: border-box;
            height: 100%;
        }

        body {
            background-color: #999;
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
        }

        #main {
            background-color: #fff;
            margin: 0 auto;
            padding: 1rem;
            width: 60%;
        }

        figure {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="main">
        {% if title %}
        <h1>{{ title }}</h1>
        {% endif %}

        {% if page %}
        {{ page|safe }}
        {% endif %}
    </div>

</body>

</html>
